<!DOCTYPE html>
<html>
<head>
  <!-- <meta charset="utf-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html special chars</title>
</head>
<body>
  <h2>HTML entities - special characters and how to use them in html code.</h2>
  <table>
    <thead>
      <tr>
        <th>Literal character</th>
        <th>Character reference equivalent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><</td>
        <td>&lt;</td>
      </tr>
      <tr>
        <td>></td>
        <td>&gt;</td>
      </tr>
      <tr>
        <td>"</td>
        <td>&quot</td>
      </tr>
      <tr>
        <td>'</td>
        <td>&apos;</td>
      </tr>
      <tr>
        <td>&</td>
        <td>&amp</td>
      </tr>
    </tbody>
  </table>

  <p>Paragraph tag is : &lt;p&gt;</p>
</body>
</html>
