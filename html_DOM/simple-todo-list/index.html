<!DOCTYPE html>
<html>
<head>
    <title>Todo app</title>

    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>A simple todo app with html and Javascript based DOM manipulation</h1>
    <div class="flex-content">
        <h2>To-Do-List</h2>
        <ul>
            <li>Get eggs</li>
        </ul>

        <h4>New To-Do</h4>
        <input id="text-input" type="text" name="todos" placeholder="Write your To-Do here...">
        <button class="addItem" type="submit">Add</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
